<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
        <title>Admin Dashboard</title>
    </head>
    <body>
        <nav>
            <div class="nav-header">
                <div class="img-container">
                    <img src="images/icons/view-dashboard.svg" class="icon dashboard"> 
                </div>
                <div class="h2-container">
                    <h2>Dashboard</h2>
                </div>
            </div>
            <ul class="ul-1">              
                <img src="images/icons/home.svg" class="icon"><li> Home</li>
                <img src="images/icons/account-details.svg" class="icon"><li> Profile</li>
                <img src="images/icons/message-reply.svg" class="icon"> <li> Messages</li>
                <img src="images/icons/clock-time-three.svg" class="icon"><li> History</li>
                <img src="images/icons/file-multiple.svg" class="icon"> <li>Tasks</li>
                <img src="images/icons/account-group.svg" class="icon"><li> Communities</li>
            </ul>
            <ul class="ul-2">
                <img src="images/icons/cog.svg" class="icon"><li> Settings</li>
                <img src="images/icons/help-box.svg" class="icon"><li> Support</li>
                <img src="images/icons/shield-check.svg" class="icon"><li> Privacy</li>
            </ul>
        </nav>
        <header>
            <div class="searchbar"><img src="images/icons/magnify.svg" class="search icon"><input type="text"></div>
            <!--<div><img src="images/icons/bell-ring.svg" class="icon bell"></div>-->
            <div class="admin-details">
                <div class="admin-username">
                    <div>
                        <img src="images/icons/bell-ring-outline.svg" class="bell icon">
                    </div>
                    <div>
                        <img src="images/user-avatars/spiderman-icon.svg" class="avatar small">
                    </div>
                    <div>
                        <span class="username">Spider-Man</span>
                    </div>     
                </div>
            </div>
            <div class="admin-greeting">
                <div>
                    <img src="images/user-avatars/spiderman-icon.svg" class="avatar">
                </div>
                <div>
                    Hi there,<br><span>Spider-Man (@spidey)</span>
                </div>
            </div>
            <div class="option-btns">
                <button class="new btn">New</button>
                <button class="upload btn">Upload</button>
                <button class="share btn">Share</button>
            </div>
        </header>
        <main>
            <div class="project-section">
                <h3>Your Projects</h3>

                <div class="project one"></div>
            </div>
        </main>
    </body>
</html>
